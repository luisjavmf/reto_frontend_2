<div class="container">
    <div class="row">
        <div class="col-12 d-flex flex-row-reverse">
            <a routerLink="create" mat-button>
                <mat-icon>add_box</mat-icon>Nueva Cita
            </a>
        </div>
        <div class="col-12 mt-3">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id Citas</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Fecha</th>
                    <td mat-cell *matCellDef="let element">{{element.date}}</td>
                </ng-container>

                <ng-container matColumnDef="hour">
                    <th mat-header-cell *matHeaderCellDef>Hora</th>
                    <td mat-cell *matCellDef="let element">{{element.hour}}</td>
                </ng-container>

                <ng-container matColumnDef="testId">
                    <th mat-header-cell *matHeaderCellDef>Id Test</th>
                    <td mat-cell *matCellDef="let element">{{element.testId}}</td>
                </ng-container>

                <ng-container matColumnDef="affiliateId">
                    <th mat-header-cell *matHeaderCellDef>Id Afiliado</th>
                    <td mat-cell *matCellDef="let element">{{element.affiliateId}}</td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-button><mat-icon>update</mat-icon></a>
                        <a mat-button><mat-icon>delete</mat-icon></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
